<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css" rel="stylesheet">
    <!-- Magnific Popup core CSS file -->
    <link rel="stylesheet" href="css/magnific-popup.css">
    <!-- Fonts file -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hubballi&display=swap" rel="stylesheet">
    <title>CRUD Website</title>

    <script>       
        $(document).ready(function() {
            $('.popup-with-form').magnificPopup({
                closeBtnInside: true,
                type: 'inline',
                preloader: false,
                focus: '#name',
                showCloseBtn: true,
                
            });            
        });
        
    </script>
</head>
<body>

    <nav class="navbar navbar-dark bg-mynav" id="header_element">
        <div class="container-fluid">
          <a class="navbar-brand" href="#" id="loggedInUser">CRUD</a>
        </div>
    </nav>
    
    <div class="add-container">
        <h2>Please fill the following form:</h2>
        <form id="add-user-form">
            <div class="form-group">
              <label for="input1">First name</label>
              <input type="text" class="form-control" id="user_first_name"  placeholder="Enter first name">
              
            </div>
            <div class="form-group">
              <label for="2">Last name</label>
              <input type="text" class="form-control" id="user_last_name" placeholder="last name">
            </div>
            <br>
            <button type="submit" class="btn btn-primary disabled" id="create_btn">Create</button>
            <button class="btn btn-secondary" onclick="$.magnificPopup.close();">Close</button>
        </form>
    </div>

    <div class="table-responsive" id="table-section">
        <div class="add-user-content">
            <a class="navbar-brand popup-with-form" href="#add-user-form" id="add_user">ADD USER</a>
        </div>
        
        <table class="table" id="table_id" style="width: 100%;">
          <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">First name</th>
              <th scope="col">last name</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody class="tableOutput">
             
          </tbody>
        </table>
    </div>

    <div class="container1" id="user-profile-section">
        <!-- Content here -->
        <div id="profile_table"></div>
    </div>
    <div class="container2" id="user-profile-section-2">      
        <!-- Content here -->
        <div id="color-table"></div>
    </div>
     <!-- Magnific Popup core JS file -->
     <script src="js/jquery.magnific-popup.js"></script>
     <!-- Import JS file -->
     <script type="text/javascript" src="js/script.js"></script>
     <script type="text/javascript" src="js/script_fetchapi.js"></script>
</body>
</html>
